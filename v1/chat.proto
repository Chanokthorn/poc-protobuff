syntax = "proto3";

package poc.chat;

option go_package = 'poc/v1';

import "common.proto";


message Chat {
  poc.v1.common.Msg msg = 1;
  string sender = 2;
  message Property {
    string size = 1;
  }
  oneof content {
    string string_content = 3;
    int64 int_content = 4;
    string john_content = 5;
  }
}
